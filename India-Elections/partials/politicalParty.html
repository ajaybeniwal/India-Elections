<div class="row-fluid" style="margin-top:10px;">
    <ul class="breadcrumb" style="margin-top: 10px;">
        <li class="active">General Elections 2014<span class="divider">/</span></li>
        <li><a href="#!/politicalPartyAssembly">Assembly Elections 2013</a> <span class="divider">/</span></li>
    </ul>
</div>
<div class="row-fluid" >
   <div class="span3">
       <ul class="nav nav-tabs nav-stacked">
              <li ng-repeat="data in partylist"  ><a href="" ng-class="{true:'selectedanchor'}[data.Name==selectedparty]" ng-click="showcandidate(data.Name)" ><img src={{data.LogoImg}}><span style="margin-left:5px;">{{data.Name}}</span></a></li>
            </ul>
   </div>
    <div class="span9">
        <div class="row-fluid" ng-show="selectedparty">
            <div class="span2">
            Select State: 
            <select ng-model="selectedstate" ng-options="c.name for c in state" ng-change="change()">
             <option value="">-- All State --</option>
         </select>
            </div>
        </div>
        <div class="row-fluid">
            <table class="table table-bordered table-striped" ng-show="showflag">
                <tr>
                <th>Contesting Assembly</th>
                <th>CandidateName</th>
              </tr>
                <tr ng-repeat="data in candidatedata">
                <td>
                  <span class="label label-important">{{data.ContenstingAssembly}}</span>
                </td>
                <td>
                  <span class="label label-inverse">{{data.Name}}</span>
                </td>
              </tr>
            </table>
        </div>
    </div>
</div>
