<div class="container" style="margin-top:20px;">
   
    <div class="row-fluid" >
        <div class="span4 rounderCorner">
            <div class="row-fluid" >
            <button class="btn" type="button"><i class="icon-align-left"></i></button>
                <span class="label label-info">Recent Updates</span>
             </div>
           <div class="row-fluid" ng-repeat="data in eventData">
                <h6 style="margin-top:2px ;margin-bottom:2px;"><a href="{{data.EventLink}}">{{data.EventDesc}}</a></h6> 
                <span class="news">{{data.EventDateTime}}</span>
            </div>
       </div>
       
        <div class="span4 offset2  rounderCorner">
            <div class="row-fluid" >
            <button class="btn" type="button"><i class="icon-align-left"></i></button>
                <span class="label label-inverse">Recent Tweets</span>
             </div>
            <div class="row-fluid" ng-repeat ="data in twitterdata">
               <h6 style="margin-top:2px ;margin-bottom:2px;"><span style="color:#0088CC;">{{data.text}}</span></h6> 
                <span class="news">{{data.user.name}} :{{data.created_at}}</span>
            </div>
       </div>
         
 </div>
   </div>
