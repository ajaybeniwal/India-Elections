<div class="row-fluid" style="margin-top:10px;">
    <ul class="breadcrumb" style="margin-top: 10px;">
        <li class="active">Assembly Elections 2013 <span class="divider">/</span></li>
    </ul>
</div>
<div class="row-fluid" >
   <div class="span2">
       <div class="row-fluid">
            Select State: 
            <select ng-model="selectedstate" ng-options="c.name  for  c in state" ng-change="change()">
                <option value="">-- Select State --</option>
         </select>
       </div>
       <div class="row-fluid" ng-show="selectedstate">
              Select Party: 
            <select ng-model="selectedparty" ng-options="c.Name for c in partylist" ng-change="showcandidate()" >
                <option value="">-- Select Party --</option>
         </select>
           </div>
   
   </div>
    <div class="span7 offset1" ng-show="selectedparty">
        <div class="row-fluid">
            <table class="table table-bordered table-striped" ng-show="showflag">
                <tr>
                <th>Contesting Assembly</th>
                <th>CandidateName</th>
              </tr>
                <tr ng-repeat="data in candidatedata">
                <td>
                  <a href="#!/contestingAssemblyCandidate/{{data.ContenstingAssembly}}">{{data.ContenstingAssembly}}</a>
                </td>
                <td>
                  <a href="#!/candidateAssemblyDetail/{{data.Name}}">{{data.Name}}</a>
                </td>
              </tr>
            </table>
        </div>
    </div>
</div>
