<div class="row-fluid" style="margin-top:20px;">
    
    <div class="span7">
        <div class="row-fluid">
            <div class="span4 rounderCorner">
            <button class="btn" type="button"><i class="icon-align-left"></i></button>
                <span class="label label-info">Rally Schedules</span>
                </div>
             </div>
    <table ng-repeat="rally in rallyData" class="table table-bordered table-striped">
        <tr>
            <td>Venue</td>
            <td><span class="label label-important">{{rally.Venue}}</span></td>
        </tr>
         <tr>
            <td>State</td>
            <td><span class="label label-important">{{rally.State}}</span></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><span class="label label-important">{{rally.Time}}</span></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><span class="label label-important">{{rally.Description}}</span></td>
        </tr>
    </table>
        </div>
</div>
